<!doctype html>
<head>
	<meta charset="utf-8">
	<base href="/">
	<title>FormulaValues Inspector</title>
	<meta name="description" content="A tiny inspector for FV">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="./node_modules/underscore/underscore.js"></script>
	<script src="./node_modules/moment/min/moment.min.js"></script>
	<script src="./dist/FormulaValue.web.js"></script>
	<script src="./inspector.js"></script>
</head>
<body onload="init()">
	<div class="container">
		<h1 class="mt-3 mb-3">FormulaValues Inspector</h1>
		<hr>
		<form id="fvForm">
			<div class="form-row">
				<label class="col-sm-2" for="fvExpression">Formula Value:</label>
				<input type="text" class="col-sm-10 form-control" id="fvExpression" placeholder="Your FV here.">
			</div>
			<div class="row mt-3">
				<div class="col">
					<div class="form-group">
						<label for="data">Data</label>
						<textarea class="form-control" id="data" rows="5" placeholder="JSON value">{}</textarea>
					</div>
					<div class="form-group">
						<label for="metaData">Meta Data</label>
						<textarea class="form-control" id="metaData" rows="5" placeholder="JSON value">{}</textarea>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="result">Result</label>
						<textarea class="form-control" id="result" rows="12" placeholder="The result will appear here." readonly></textarea>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
